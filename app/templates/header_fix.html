<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Blog">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Team Kenargi Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link lang='sass' rel="stylesheet" href="/static/styles/main.css">
    <link rel='icon' href='/static/img/favicon.ico' type='image/x-icon'/>
    <link lang="css" rel="stylesheet" href="/static/styles/person-card.css"/>
    <link lang="css" rel="stylesheet" href="../static/styles/loginStyles.css">
    <script src="../static/js/app.js"></script>

    <title>{{ title }}</title>
</head>

<body>

<header class="nav-bar">
    <div class="nav-content">
        <a href="/">
            <div class="nav-logo">
                <img src="/static/img/logo.svg" alt="logo"/>
            </div>
        </a>
        <div class="header-buttons">
            <a class="btn btn-outline-light" href="/">Home</a>
            &nbsp;&nbsp;
            <form action="/search">
                <label>
                    <input class="search-field" type="text" placeholder="Search post by title" name="title">
                </label>
                &nbsp;
                <button class="btn btn-outline-light" type="submit">Search</button>
                &nbsp;&nbsp;
            </form>
            {% if current_user.is_authenticated %}
                <a class="btn btn-danger" href="/logout">Log out</a>
                <a class="btn btn-primary ml-1" href="/posts/new">Create new post</a>
            {% else %}
                <a class="btn btn-outline-light" href="/login">Log in</a>
                <a class="btn btn-warning ml-1" href="/signup">Sign up</a>
            {% endif %}
        </div>
    </div>

</header>


{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
